<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebViewLocalData</title>

    <link href="WinJS/css/ui-light.css" rel="stylesheet" />

    <link href="/css/default.css" rel="stylesheet" />

<body class="win-type-body"
      style="display: -ms-grid; -ms-grid-rows: 48px 144px 1fr; -ms-grid-columns: 1fr;">

                  style="-ms-grid-row: 3; height: 100%; width: 100%; background-color: lightgray;"></x-ms-webview>
